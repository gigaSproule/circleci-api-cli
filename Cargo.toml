[package]
name = "circleci-api-cli"
version = "0.1.0"
authors = ["Benjamin Sproule <benjamin@benjaminsproule.com>"]
description = "A CLI to call the CircleCI API"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
log = "0.4.8"
log4rs = "0.9.0"
structopt = "0.2.10"
dirs = "2.0.2"
reqwest = {version="0.10.1", features=["blocking", "json"]}
yaml = "0.3.0"
serde = {version="1.0.104", features=["derive"]}
serde_yaml = "0.8.11"
serde_json = "1.0.45"
maplit = "1.0.2"
